<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SurveillanceChat | AI Security Assistant</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/GfHHSVwt/suvicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'var(--bg)',
                        surface: 'var(--surface)',
                        border: 'var(--border)',
                        primary: 'var(--text-primary)',
                        secondary: 'var(--text-secondary)',
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg: #0A0E14;
            --surface: #151B23;
            --border: #1E2733;
            --text-primary: #E8EAED;
            --text-secondary: #8B92A3;
        }

        .light {
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --border: #E2E8F0;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            /* overflow: hidden; */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Support for mobile status bars */
            padding-top: env(safe-area-inset-top);
        }

        /* Tactical Logo Inversion */
        .logo-tactical {
            transition: filter 0.3s ease;
        }

        .dark .logo-tactical {
            filter: invert(1) brightness(2);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3B82F6;
        }

        @media print {
            body {
                background: white !important;
                color: black !important;
                overflow: visible !important;
            }

            #root>div>div>aside,
            #root>div>div>main>div>*:not(.audit-modal-container),
            header,
            button:not(.print-hide) {
                display: none !important;
            }

            .audit-modal-container {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                box-shadow: none !important;
                border: none !important;
            }

            .audit-modal-content {
                max-height: none !important;
                overflow: visible !important;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
